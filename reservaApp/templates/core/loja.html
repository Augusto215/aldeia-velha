{% extends 'core/base.html' %}

{% block 'conteudo' %}
<div class="container py-5">
    <h1 class="text-center mb-5">Loja de Produtos</h1>
    <div class="row g-3 g-md-4">
        {% for produto in produtos %}
        <div class="col-lg-2 col-md-4 col-6
  d-flex">
            <div class="card border-0 shadow-sm h-100 d-flex flex-column">
                <img src="{{ produto.imagem.url }}" class="card-img-top rounded" alt="{{ produto.nome }}">
                <div class="card-body text-center d-flex flex-column flex-grow-1">
                    <h5 class="card-title fw-bold">{{ produto.nome }}</h5>
                    <p class="text-success fw-bold fs-5">R$ {{ produto.preco }}</p>
                    <div class="mt-auto">
                        <a href="{% url 'adicionar_ao_carrinho' produto.id %}" class="btn btn-outline-primary w-100">Adicionar ao Carrinho</a>
                    </div>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center w-100">Nenhum produto dispon√≠vel no momento.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
